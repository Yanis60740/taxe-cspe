<div class="contact">
            <div class="yaya">
                <div class="title mobile">
                    Contactez-nous
                </div>
                <div class="blabla">
                    Si vous êtes intéressé(e) par le remboursement de la taxe CSPE, laissez-nous vos coordonnées et nous vous présenterons plus en détails nos services.
                </div>
                <div class="central">
                    <div class="border-g"></div>
                    <div class="border-d"></div>
                    <p class="titre">Demandez à être contacté</p>
                    <div class="formu">
                        <form class="form-grid" action="mailto:contact@energiewatt.fr" method="post" enctype="text/plain">
                            <label for="entreprise">
                                <input class="entrep" type="text" id="entreprise" name="entreprise" placeholder="Nom de votre entreprise" required >
                            </label>
                            <br>
                            <label for="nom">
                                <input class="name" type="text" id="nom" name="nom" placeholder="Votre nom" required >
                            </label>
                            <br>
                            <label for="prenom">
                                <input class="firstname" type="text" id="prenom" name="prenom" placeholder="Votre prenom" required >
                            </label>
                            <br>
                            <label for="tel">
                                <input class="cell" type="tel" id="tel" name="tel" placeholder="Votre téléphone" required >
                            </label>
                            <br>
                            <label for="message">
                                <textarea id="message" name="message" placeholder="Laissez-nous votre message" required ></textarea>
                            </label>
                            
                            <button class="send" >
                                Envoyer<div class="envoie"></div>
                            </button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
